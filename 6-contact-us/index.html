<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="form-header">
        <h1>Contact sales</h1>
        <p class="subtitle">
          Aute magna irure deserunt veniam aliqua magna enim voluptate.
        </p>
      </header>

      <section class="contact-form-section">
        <form class="contact-form">
          <div class="form-row">
            <div class="form-group">
              <label for="first-name">First name</label>
              <input
                type="text"
                id="first-name"
                name="first_name"
                class="text-input"
              />
            </div>
            <div class="form-group">
              <label for="last-name">Last name</label>
              <input
                type="text"
                id="last-name"
                name="last_name"
                class="text-input"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" name="company" class="text-input" />
          </div>

          <div class="form-group">
            <label for="email-contact">Email</label>
            <input
              type="email"
              id="email-contact"
              name="email"
              class="text-input"
            />
          </div>

          <div class="form-group">
            <label for="phone-number">Phone number</label>
            <div class="phone-input-group">
              <select
                id="country-code"
                name="country_code"
                class="country-select"
              >
                <option value="US">US</option>
                <option value="CA">CA</option>
                <option value="GB">GB</option>
                <option value="IN">IN</option>
              </select>
              <input
                type="tel"
                id="phone-number"
                name="phone_number"
                class="text-input phone-input"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              class="text-input textarea-input"
              rows="4"
            ></textarea>
          </div>

          <div class="checkbox-group">
            <label class="toggle-switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>

            <label for="privacy-agree"
              >By selecting this, you agree to our
              <a href="#" class="privacy-link">privacy policy</a>.</label
            >
          </div>

          <button type="submit" class="submit-button">Let's talk</button>
        </form>
      </section>
    </div>
  </body>
</html>
